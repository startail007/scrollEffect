<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>scrollEffect</title>
  </head>
  <body>
    <svg class="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100" style="display: none">
      <defs>
        <filter id="f1">
          <feTurbulence type="fractalNoise" baseFrequency="0.02 0.02" numOctaves="1" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
        </filter>
        <filter id="f2" x="-50%" y="-50%" width="200%" height="200%">
          <feOffset result="offOut" in="SourceGraphic" dx="0" dy="0"></feOffset>
          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="6">
            <animate attributeName="stdDeviation" values="6;10;6" dur="2s" repeatCount="indefinite" />
          </feGaussianBlur>
          <feBlend in="SourceGraphic" in2="blurOut" mode="multiply"></feBlend>
        </filter>
      </defs>
    </svg>
    <div class="wrap">
      <div class="nav_sticky"></div>
      <div class="section" id="section01">
        <div class="sticky">
          <div id="section01_bg"></div>
          <div class="content">
            <div class="section01_g01">
              <div class="section01_g01_text01">S</div>
              <div class="section01_g01_text01">T</div>
              <div class="section01_g01_text01">A</div>
              <div class="section01_g01_text01">R</div>
              <div class="section01_g01_text01">T</div>
            </div>
            <div id="section01_camera01">

            </div>
          </div>
        </div>
      </div>

              <div class="section02_g01_text01">A</div>
              <div class="section02_g01_text01">N</div>
              <div class="section02_g01_text01">D</div>
              <div class="section02_g01_text01">O</div>
              <div class="section02_g01_text01">M</div>
              <div id="section02_line01"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="section03">

          <div id="section03_bg"></div>
          <div class="content">
            <div id="section03_wave01">
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="70px">
                <defs>
                  <pattern
                    id="star01"
                    patternUnits="userSpaceOnUse"
                    width="200"
                    height="100"
                    viewBox="0,0,408,204"
                    patternTransform="translate(0,60)"
                  >
                    <rect width="408" height="204" fill="rgb(20, 70, 128)" x="0" y="0"></rect>
                    <image xlink:href="./section03_bg.png" />

            </div>

                    <rect width="408" height="204" fill="rgb(20, 70, 128)" x="0" y="0"></rect>
                    <image xlink:href="./section03_bg.png" />

                </defs>
                <rect width="100%" height="100%" x="0" y="0" fill="url(#star02)"></rect>
